<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Picker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- The leaflet map source -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <style>
        html,body,#mapid {
            height: 100%;
            width:100%;
        }
    </style>

</head>

<body>
    <div id="mapid"></div>
    <script>

            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                    vars[key] = value;
                    console.log("key:" +key)
                });
                return vars;
            }
              
              // A hack to quickly look for starting location 
              // @todo: Use VUE routes
             
              let vars = getUrlVars();   
              let lat = vars.lat || 0;
              let lng = vars.lng || 0;
              let zoom = vars.zoom || 2;
              console.log("vars: " + vars);
                                          

        var mapBoxToken = "pk.eyJ1IjoiZ3JlZW5tYW4yMyIsImEiOiJjazBrMmMwMG8wYmppM2N0azdqcnZuZzVjIn0.jpODNTgb9TIxZ6yhZKnTvg";
        var mymap = L.map('mapid').setView([lat, lng], zoom)
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        tileSize: 512,
        id: 'mapbox/streets-v11',        
        zoomOffset: -1,
        accessToken: commaGetConfig('mapBoxToken')
    }).addTo(mymap);
        

        var popup = L.popup();

        function onMapClick(e) {
            var latLng = e.latlng;
            var max = 180;
            var min = -180;
            var d = max - min;
    
            var lng = latLng.lng === max ? latLng.lng : ((latLng.lng - min) % d + d) % d + min;
            var lat = latLng.lat === max ? latLng.lat : ((latLng.lat - min) % d + d) % d + min;


            popup
                .setLatLng(e.latlng)
                .setContent("Latitude: " + lat.toFixed(4) + "<br/> Longitude: "+lng.toFixed(4))
                .openOn(mymap);
        }

        mymap.on('click', onMapClick);


    </script>
</body>

</html>
